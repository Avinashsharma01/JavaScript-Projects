<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel counter </title>
    <link rel="stylesheet" href="\vowel_counter\vowel.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Vowel counter</h1>
        </div>
        <div class="text">
            <textarea class="aria" name="" id="" cols="25" rows="15" placeholder="Write down here something."></textarea>
        </div>
        <div class="resultdiv">
            <!-- <h3>Total Latter is:- <span class="result2">0</span></h3>
            <h3>Total vowel is:- <span class="result">0</span></h3>
            <h3>Total Consonant is:- <span class="result1">0</span></h3> -->
            <table border="1">
                <tr>
                    <th><h3>Total Latter is:- </h3></th>
                    <th><span class="result2">0</span></th>
                </tr>
                <tr>
                    <th><h3>Total vowel is:- </h3></th>
                    <th><span class="result">0</span></th>
                </tr>
                <tr>
                    <th><h3>Total Consonant is:- </h3></th>
                    <th><span class="result1">0</span></th>
                </tr>
            </table>
        </div>
        <button class="btn">Count the vowel</button>
    </div>
    <script src="\vowel_counter\vowel.js"></script>
</body>
</html>
