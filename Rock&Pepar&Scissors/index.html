<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & Pepar & Scissors</title>
    <link rel="stylesheet" href="./Rock&Pepar&Scissors.css">
</head>
<body style="background-color: black; color:white">
    <nav>
        <h1>Rock Pepar Scissors</h1>
    </nav>
    <div class="main">
        <div id="rock" class="choice">
            <img src="./Rock.jpg" alt="">
        </div>
        <div id="pepar" class="choice">
            <img src="./pepar.jpg" alt="">
        </div>
        <div id="scissor" class="choice">
            <img src="./Scissor.jpg" alt="">
        </div>
    </div>

    <!-- Score div start from here  -->
    <div class="score">
        <div class="you">
            <h1 class="userScore">0</h1>
            <p>You</p>
        </div>
        <div class="com">
            <h1 class="computerScore">0</h1>
            <p>Computer</p>
        </div>
    </div>
    
    <!-- pick your move code here  -->

    <div class="pick">
        <h3 class="winner">Avinash Sharma</h3>
    </div>
    <script src="./Rock&Pepar&Scissors.js"></script>
</body>
</html>
