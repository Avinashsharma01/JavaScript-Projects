<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature converter</title>
    <link rel="stylesheet" href="\temprature\index.css" />
  </head>
  <body>
    <div class="tempraure-converter">
      <h1>Temprature Converture</h1>
      <div class="calcius-input">
        <h3>Enter Calcius</h3>
        <input type="Number" id="calcius" placeholder="Type here" />
      </div>
      <div class="fahrenheit-input">
        <h3>Enter fahrenheit</h3>
        <input type="Number" id="fahrenheit" placeholder="Type here" />
      </div>
      <div class="kelvin-input">
        <h3>Enter kelvin</h3>
        <input type="Number" id="kelvin" placeholder="Type here" />
      </div>
    </div>
    <script src="\temprature\index.js"></script>
  </body>
</html>
