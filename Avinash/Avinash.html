<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total projects</title>
    <link rel="stylesheet" href="\Avinash\Avinash.css">
</head>
<body>
    <div class="container1">
        <div class="head">
          <h1>Password Generator</h1>
        </div>
        <div class="input_pass Avinash">
          <input type="text" class="input_field" placeholder="Password">
         <button class="btn">Copy</button>
      </div>
  
      <div class="Avinash">
          <label for="Avinash"> Lenght</label>
          <input type="number" class="maxnumber" value="10" minlength="5" maxlength="20">
      </div>
      <div class="Avinash">
          <label for="upper" > Uppercase</label>
          <input type="checkbox" class="upper" checked>
      </div>
      <div class="Avinash">
          <label for="lower"> Lowercase</label>
          <input type="checkbox" class="lower" checked>
      </div>
      <div class="Avinash">
          <label for="number"> Number</label>
          <input type="checkbox" class="number" checked>
      </div>
      <div class="Avinash">
          <label for="symbol"> Symbol</label>
          <input type="checkbox" class="symbol" checked>
      </div>
      <div class="generate_btn">
          <button class="generate"> Generate password</button>
      </div>
      </div>






      <div class="qrcontainer">
        <h2>QR code generator</h2>
        <input type="text" class="qrinput" placeholder="Write down here something">
        <button class="qrbutton">Click here to generate qr code</button>
        <img src="" alt="" class="qrimg" >
        <a href="" class="download"><button class="qrdownload">Click here to download</button></a>
    </div>






    <div class="container2">
        <h2>Password checker </h2>
        <div class="inputcontainer">
            <input type="text" class="textinput" placeholder="Type your password here">
        </div>
        <div class="result">
            <span class="output">

            </span>
        </div>
    </div>








    <script src="\Avinash\Avinash.js"></script>
</body>
</html>
