<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR code generator</title>
        <link rel="stylesheet" href="./qrcode.css" />
    </head>
    <body>
        <div class="qrcontainer">
            <h2>QR code generator</h2>
            <input
                type="text"
                class="qrinput"
                placeholder="Write down here something"
            />
            <button class="qrbutton">Click here to generate qr code</button>
            <img src="" alt="" class="qrimg" />
            <a href="" class="download"
                ><button class="qrdownload">Click here to download</button></a
            >
        </div>
        <script src="./qrcode.js"></script>
    </body>
</html>
